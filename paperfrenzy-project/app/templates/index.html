.button-container {

}

.button-new {

  justify-content: center;

  border-radius: 8px;
  background-color: var(--color-black);
  height: 62px;
  padding: 0 32px;

  cursor: pointer;
  color: var(--color-white);

}

.buttons-icon,

}

.buttons-icon1 {

}

.divider {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  border-top: 1px solid #e6e6e6;
  width: 90%;
  height: 1px;
  box-sizing: border-box;
}

/* Dropdown styles */
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: var(--color-white);
  box-shadow: var(--button-shadow);
  border-radius: 8px;
  overflow: hidden;
  width: 100%; /* Match button width */
  max-height: 200px; /* Set a max height for the dropdown */
  box-sizing: border-box;
  z-index: 1;
}

.dropdown-content a {
  color: var(--color-black);
  text-decoration: none;
  display: block;
  padding: 8px 16px; /* Reduced padding */
  font-size: var(--button-text-size); /* Same size as button text */

}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

a {
  color: black;
  text-decoration: none;
}

ul {
  list-style-type: none;

  <!-- Include Confetti.js -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>



  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Trigger confetti animation for 1 second
      confetti({
        particleCount: 500,
        spread: 170,
        origin: { x: 0.5, y: 0.5 }
      });

      // Set a timeout to stop the confetti after 1 second
      setTimeout(() => {
        confetti.reset(); // Stops confetti after 1 second
      }, 3000);
    });
  </script>
