body {
 margin: 0;

:root {

.ad-modal {

 <div class="about">

   <div class="header-text">
     <h1>Class 12 Papers</h1>

   <div class="search-and-filter">
     <div class="input-field">
       <input type="text" id="search-input" placeholder="Search Subjects" oninput="filterSubjects()">
     </div>
     <div class="dropdown year-dropdown">
       <button class="btn btn-secondary dropdown-toggle" type="button" style="background-color: white; color: black; border-color:rgb(224, 224, 224);" id="yearDropdown" data-bs-toggle="dropdown" aria-expanded="false">
         {{ year_data }}
       </button>
       <ul class="dropdown-menu" aria-labelledby="yearDropdown">
         <li><a class="dropdown-item" href="{% url 'class_12' %}?datedata=2024comp">2024comp</a></li>
         <li><a class="dropdown-item" href="{% url 'class_12' %}?datedata=2024">2024</a></li>
         <li><a class="dropdown-item" href="{% url 'class_12' %}?datedata=2023comp">2023comp</a></li>
         <li><a class="dropdown-item" href="{% url 'class_12' %}?datedata=2023">2023</a></li>
       </ul>
     </div>
   </div>


   <div class="list">
     {% for paper in grouped_papers %}
     <div class="task" id="subject-{{ forloop.counter }}">
       <div class="evm">
         <a href="#" class="subject-link" data-subject="{{ paper.subject }}" data-year="{{ paper.year }}">{{ paper.subject }}</a>
       </div>
       <div class="dropdown-container">
         <div class="dropdown set-dropdown">
           <button class="btn btn-secondary dropdown-toggle" type="button" id="subjectDropdown{{ forloop.counter }}" data-bs-toggle="dropdown" aria-expanded="false">
             Select a paper
           </button>
           <ul class="dropdown-menu" aria-labelledby="subjectDropdown{{ forloop.counter }}">
             {% for set in paper.sets %}
             <li><a class="dropdown-item" href="#" data-set="{{ set }}">{{ set }}</a></li>
             {% empty %}
             <li><a class="dropdown-item" href="#">No sets available</a></li>
             {% endfor %}
           </ul>
         </div>
       </div>
     </div>
     {% endfor %}
   </div>
 </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 <script>

document.addEventListener("DOMContentLoaded", function() {
 // Function to clean subject titles
 function cleanSubjectTitle(title) {
   // Remove numbers and underscores adjacent to numbers
   let cleaned = title.replace(/\d+/g, ''); // Remove all numbers
   cleaned = cleaned.replace(/_+/g, function(match, offset, string) {
     // Check if underscore is adjacent to where a number was or at start/end
     const prevChar = offset > 0 ? string[offset - 1] : '';
     const nextChar = offset + match.length < string.length ? string[offset + match.length] : '';
     
     // If underscore is between two letters, replace with space
     if (prevChar.match(/[a-zA-Z]/) && nextChar.match(/[a-zA-Z]/)) {
       return ' ';
     }
     // Otherwise remove the underscore
     return '';
   });
   
   // Clean up multiple spaces and trim
   cleaned = cleaned.replace(/\s+/g, ' ').trim();
   
   return cleaned;
 }

 // Function to convert to title case (first letter uppercase, rest lowercase)
 function toTitleCase(str) {
   return str.toLowerCase().replace(/\b\w/g, function(char) {
     return char.toUpperCase();
   });
 }

 // Clean all subject titles on page load
 const subjectLinks = document.querySelectorAll('.subject-link');
 subjectLinks.forEach(function(link) {
   const originalTitle = link.textContent.trim();
   const cleanedTitle = cleanSubjectTitle(originalTitle);
   const titleCaseTitle = toTitleCase(cleanedTitle);
   link.textContent = titleCaseTitle;
 });

 // Hide specified subjects
 const subjectsToHide = ['Computer Applications'];
 const tasks = document.querySelectorAll('.task');
 tasks.forEach(task => {
   const subjectElement = task.querySelector('.evm a');
   if (subjectElement && subjectsToHide.includes(subjectElement.textContent.trim())) {
     task.style.display = 'none';
   }
 });

 // Set up event listeners for dropdowns
 const setDropdowns = document.querySelectorAll('.set-dropdown .dropdown-menu a');
 setDropdowns.forEach(function(item) {
   item.addEventListener('click', function(event) {
     event.preventDefault();
     const selectedSet = this.getAttribute('data-set');
     const taskElement = this.closest('.task');
     const subject = taskElement.querySelector('.subject-link').getAttribute('data-subject');
     const year = taskElement.querySelector('.subject-link').getAttribute('data-year');
    
     const url = `{% url 'sv12' %}?data=${encodeURIComponent(subject)}&year=${encodeURIComponent(year)}&set=${encodeURIComponent(selectedSet)}`;
  
     window.location.href = url;

   });
 });
});

function filterSubjects() {
 var input, filter, list, tasks, div, txtValue;
 input = document.getElementById('search-input');
 filter = input.value.toUpperCase();
 list = document.querySelector('.list');
 tasks = Array.from(list.getElementsByClassName('task'));

 tasks.forEach(function(task) {
   div = task.getElementsByClassName('evm')[0];
   txtValue = div.textContent || div.innerText;
   if (txtValue.toUpperCase().indexOf(filter) > -1 && !isHiddenSubject(txtValue)) {
     task.style.display = '';
   } else {
     task.style.display = 'none';
   }
 });
}

function isHiddenSubject(subject) {
 const subjectsToHide = [''];
 return subjectsToHide.includes(subject.trim());
}

window.dataLayer = window.dataLayer || [];

gtag('js', new Date());
gtag('config', 'G-ZCELWYKB3L');

 </script>
