<script>

pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

let pdfInitialized = false;
let markSchemeInitialized = false;
let lastWindowWidth = window.innerWidth;
let renderedPages = new Set();
let markSchemeAvailable = "{{ ms.0.file.url|default:'' }}" !== '';

$(document).ready(function() {
    $('[data-toggle="dropdown"]').dropdown();
});

// Prevent double-tap zoom on mobile
document.addEventListener('touchend', function(event) {
    if (event.changedTouches.length === 1) {
        const now = Date.now();
        const lastTouch = $(event.target).data('lastTouch') || now + 1;
        const delta = now - lastTouch;
        if (delta < 500 && delta > 0) {
            event.preventDefault();
            return false;
        }
        $(event.target).data('lastTouch', now);
    }
}, false);

$('#autocorrect').on('click', function(e) {
    e.preventDefault();
    $('#autocorrect-box').toggle();
    const myElement = document.getElementById('autocorrect-box');

    if (myElement) {
        const style = getComputedStyle(myElement);
        if (style.display !== 'none' && style.visibility !== 'hidden') {
            document.getElementById('autocorrect').innerText = 'Close DoubtAI';
        } else {
            document.getElementById('autocorrect').innerText = 'Ask DoubtAI';
        }
    }
});

// Improved dropdown handling
document.querySelectorAll('.dropdown-toggle').forEach(function(toggle) {
    toggle.addEventListener('click', function(e) {
        e.stopPropagation();
        var dropdown = this.closest('.dropdown');
        document.querySelectorAll('.dropdown').forEach(function(d) {
            if (d !== dropdown) d.classList.remove('show');
        });
        dropdown.classList.toggle('show');
    });
});

document.addEventListener('click', function(event) {
    if (!event.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown').forEach(function(dropdown) {
            dropdown.classList.remove('show');
        });
    }
});

$(document).ready(function() {
    $('#search-button').on('click', function() {
        const query = $('.autocorrect-input').val();
        document.getElementById("autocorrect-message").innerText = "Answering... Reply may take sometime depending on your internet";

        $.ajax({
            url: '/search/',
            type: 'POST',
            data: {
                'query': query,
                'csrfmiddlewaretoken': '{{ csrf_token }}'
            },

            },
            error: function(xhr, errmsg, err) {
                console.log(xhr.status + ": " + xhr.responseText);
            }
        });
    });
});

function showNoMarkSchemeMessage(containerId) {
    const container = document.getElementById(containerId);
    if (!container) return;

    container.innerHTML = `
        <div style="
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.5rem;
            color: #666;
            text-align: center;
        ">
            No markscheme available
        </div>
    `;
}

function renderPDF(url, containerId, forceRerender = false) {
    const container = document.getElementById(containerId);
    if (!container) return;

    const loadingMessage = document.getElementById('loading-message');
    
    // Check if mark scheme is available
    if (containerId === 'mark-scheme-pdf-container' && !markSchemeAvailable) {
        showNoMarkSchemeMessage(containerId);
        return;
    }

    // Reset rendered pages tracking on new render
    renderedPages.clear();
    
    // Check if PDF is already rendered and no force rerender is requested
    if ((containerId === 'paper-pdf-container' && pdfInitialized && !forceRerender) ||
        (containerId === 'mark-scheme-pdf-container' && markSchemeInitialized && !forceRerender)) {
        return;
    }

    container.innerHTML = '';
    if (loadingMessage) loadingMessage.style.display = 'block';

    pdfjsLib.getDocument(url).promise.then(function(pdf) {
        if (loadingMessage) loadingMessage.style.display = 'none';
        
        // Set initialization flags
        if (containerId === 'paper-pdf-container') {
            pdfInitialized = true;
        } else if (containerId === 'mark-scheme-pdf-container') {
            markSchemeInitialized = true;
        }

        const renderPage = async function(pageNum) {
            // Check if page is already rendered
            if (renderedPages.has(pageNum)) return;
            
            try {
                const page = await pdf.getPage(pageNum);
                const viewport = page.getViewport({scale: 1});
                const containerWidth = container.clientWidth;
                const scale = containerWidth / viewport.width;
                const scaledViewport = page.getViewport({scale: scale});

                const wrapper = document.createElement('div');
                wrapper.className = 'pdf-page-wrapper';
                wrapper.setAttribute('data-page-number', pageNum);
                wrapper.style.width = `${scaledViewport.width}px`;
                wrapper.style.height = `${scaledViewport.height}px`;

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: scaledViewport
                };

                await page.render(renderContext).promise;

                wrapper.appendChild(canvas);
                
                // Insert page in correct order
                let inserted = false;
                const existingPages = container.querySelectorAll('.pdf-page-wrapper');
                for (let existing of existingPages) {
                    const existingNum = parseInt(existing.getAttribute('data-page-number'));
                    if (existingNum > pageNum) {
                        container.insertBefore(wrapper, existing);
                        inserted = true;
                        break;
                    }
                }
                if (!inserted) {
                    container.appendChild(wrapper);
                }

                renderedPages.add(pageNum);
            } catch (error) {
                console.error(`Error rendering page ${pageNum}:`, error);
            }
        };

        // Render pages sequentially
        const renderPages = async () => {
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                await renderPage(pageNum);
            }
        };

        renderPages();
    }).catch(function(error) {
        console.error('Error loading PDF:', error);
        if (loadingMessage) loadingMessage.style.display = 'none';
        
        // Show "No markscheme available" message if PDF fails to load and it's the mark scheme container
        if (containerId === 'mark-scheme-pdf-container') {
            showNoMarkSchemeMessage(containerId);
        }
    });
}

function updateMarkSchemeDropdown(isOpen) {
    const dropdownToggle = document.getElementById('openMarkSchemeDropdown');
    const sideBySideOption = document.getElementById('open-side-by-side');
    
    if (!dropdownToggle || !sideBySideOption) return;

    // Check if markscheme is available
    if (!markSchemeAvailable) {
        dropdownToggle.textContent = 'No Markscheme Available';
        dropdownToggle.style.color = '#6c757d';
        dropdownToggle.style.cursor = 'not-allowed';
        sideBySideOption.style.color = '#6c757d';
        sideBySideOption.style.cursor = 'not-allowed';
        return;
    }

    // Reset styling for available markscheme
    dropdownToggle.style.color = '';
    dropdownToggle.style.cursor = '';
    sideBySideOption.style.color = '';
    sideBySideOption.style.cursor = '';

    if (isOpen) {
        dropdownToggle.textContent = 'Close Mark scheme';
        sideBySideOption.textContent = 'Close side by side';
    } else {
        dropdownToggle.textContent = 'Open Mark scheme';
        sideBySideOption.textContent = 'Open side by side';
    }
}

// Debounced resize handler
function debounce(func, wait) {
    let timeout;
    return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
    };
}

const handleResize = debounce(function() {
    const currentWidth = window.innerWidth;
    // Only re-render if width changed significantly (handles iOS safari address bar show/hide)
    if (Math.abs(currentWidth - lastWindowWidth) > 50) {
        lastWindowWidth = currentWidth;
        
        // Force rerender only if significant width change
        renderPDF("{{ papers.0.file.url }}", 'paper-pdf-container', true);
        if (document.getElementById('mark-scheme-viewer').style.display !== 'none') {
            renderPDF("{{ ms.0.file.url }}", 'mark-scheme-pdf-container', true);
        }
    }
}, 250);

window.addEventListener('resize', handleResize);

document.addEventListener('DOMContentLoaded', function() {
    // Initial PDF render
    renderPDF("{{ papers.0.file.url }}", 'paper-pdf-container');

    // Setup mark scheme buttons
    const openSideBySideButton = document.getElementById('open-side-by-side');
    const openNewTabButton = document.getElementById('open-new-tab');

    if (openSideBySideButton) {
        openSideBySideButton.addEventListener('click', function() {
            if (!markSchemeAvailable) {
                return; // Do nothing if no markscheme available
            }

            if (window.innerWidth <= 768) {
                alert("Your screen size is too small to open the marking scheme side by side. Please use the 'Open in new tab' option instead.");
                return;
            }

            const paperViewer = document.getElementById('paper-viewer');
            const markSchemeViewer = document.getElementById('mark-scheme-viewer');

            if (!paperViewer || !markSchemeViewer) return;

            if (markSchemeViewer.style.display === 'none' || markSchemeViewer.style.display === '') {
                markSchemeViewer.style.display = 'block';
                paperViewer.classList.add('shift-left');
                renderPDF("{{ ms.0.file.url }}", 'mark-scheme-pdf-container');
                updateMarkSchemeDropdown(true);
            } else {
                markSchemeViewer.style.display = 'none';
                paperViewer.classList.remove('shift-left');
                updateMarkSchemeDropdown(false);
            }
        });
    }

    if (openNewTabButton) {
        openNewTabButton.addEventListener('click', function() {
            if (!markSchemeAvailable) {
                return; // Do nothing if no markscheme available
            }

            window.open('/samplenewtabms/', '_blank');

            $.ajax({
                url: '/openms/',
                type: 'POST',
                data: {
                    'subjectname': '{{ papers.0.subject }}',
                    'subjectset': '{{ papers.0.sets }}',
                    'subjectyear': '{{ papers.0.year }}',
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function(response) {
                    console.log('Ajax request successful');
                },
                error: function(xhr, errmsg, err) {
                    console.log('Ajax request failed');
                    console.log(xhr.status + ": " + xhr.responseText);
                }
            });
        });
    }

    // Setup download button
    document.getElementById('download-paper')?.addEventListener('click', async function(e) {
        e.preventDefault();
        
        // Show loading state
        const originalText = this.textContent;
        this.textContent = 'Downloading...';
        this.disabled = true;

        async function downloadPDF(url, filename) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Download failed');
                
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                // Force download using iframe to prevent navigation
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                iframe.contentWindow.document.open();
                iframe.contentWindow.document.write(
                    `<a id="download" download="${filename}" href="${blobUrl}"></a>`
                );
                iframe.contentWindow.document.close();
                
                const downloadLink = iframe.contentWindow.document.getElementById('download');
                downloadLink.click();
                
                // Cleanup
                setTimeout(() => {
                    document.body.removeChild(iframe);
                    window.URL.revokeObjectURL(blobUrl);
                }, 1000);
                
                return true;
            } catch (error) {
                console.error('Download error:', error);
                return false;
            }
        }

        try {
            // Download question paper
            const paperSuccess = await downloadPDF(
                "{{ papers.0.file.url }}", 
                '{{ papers.0.subject }}_Question_Paper.pdf'
            );

            // Only download mark scheme if available and paper download was successful
            if (paperSuccess && markSchemeAvailable) {
                setTimeout(async () => {
                    await downloadPDF(
                        "{{ ms.0.file.url }}", 
                        '{{ ms.0.subject }}_MarkScheme.pdf'
                    );
                }, 1000);
            }
        } catch (error) {
            alert('Download failed. Please try again.');
        } finally {
            // Reset button state
            this.textContent = originalText;
            this.disabled = false;
        }
    });

    // Initialize mark scheme dropdown state
    updateMarkSchemeDropdown(false);

    // Prevent iOS double-tap zoom
    document.addEventListener('touchend', function(event) {
        const now = Date.now();
        const lastTap = $(event.target).data('lastTap') || now + 1;
        const delta = now - lastTap;
        if (delta < 500 && delta > 0) {
            event.preventDefault();
        }
        $(event.target).data('lastTap', now);
    });

    // Add touch event handling for mobile navigation
    const navbar = document.querySelector('.navbar');
    if (navbar) {
        let touchStartY = 0;
        navbar.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        navbar.addEventListener('touchmove', function(e) {
            const touchY = e.touches[0].clientY;
            const diff = touchStartY - touchY;

            // Only hide/show navbar on significant vertical scroll
            if (Math.abs(diff) > 50) {
                navbar.style.transform = diff > 0 ? 'translateY(-100%)' : 'translateY(0)';
            }
        }, { passive: true });
    }
});
    </script>
