function initializePlayerControls(playerContainer, audioElement) {
    const playButton = playerContainer.querySelector('.play-button');
    const playIcon = playerContainer.querySelector('.play-icon');
    const pauseIcon = playerContainer.querySelector('.pause-icon');
    const rewindButton = playerContainer.querySelector('.rewind-button');
    const forwardButton = playerContainer.querySelector('.forward-button');
    const speedSelector = playerContainer.querySelector('.speed-selector');
    const closeButton = playerContainer.querySelector('.close-button');
    const progressBar = playerContainer.querySelector('.progress-bar');
    const timeline = playerContainer.querySelector('.timeline');
    const currentTimeDisplay = playerContainer.querySelector('.current-time');
    const durationDisplay = playerContainer.querySelector('.duration');
    
    // Format time function (converts seconds to MM:SS format)
    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = Math.floor(seconds % 60);
        return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
    }
    
    // Play/Pause toggle
    playButton.addEventListener('click', () => {
        if (audioElement.paused) {
            audioElement.play();
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
        } else {
            audioElement.pause();
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
        }
    });
    
    // Rewind 10 seconds
    rewindButton.addEventListener('click', () => {
        audioElement.currentTime = Math.max(0, audioElement.currentTime - 10);
    });
    
    // Forward 10 seconds
    forwardButton.addEventListener('click', () => {
        audioElement.currentTime = Math.min(audioElement.duration, audioElement.currentTime + 10);
    });
    
    // Playback speed control
    speedSelector.addEventListener('change', () => {
        audioElement.playbackRate = parseFloat(speedSelector.value);
    });
    
    // Close button
    closeButton.addEventListener('click', () => {
        playerContainer.style.display = 'none';
        audioElement.pause();
        audioPlayerActive = false;
    });
    
    // Update timeline
    audioElement.addEventListener('timeupdate', () => {
        if (!isNaN(audioElement.duration)) {
            const progress = (audioElement.currentTime / audioElement.duration) * 100;
            progressBar.style.width = `${progress}%`;
            currentTimeDisplay.textContent = formatTime(audioElement.currentTime);
        }
    });
    
    // Set duration display when metadata is loaded
    audioElement.addEventListener('loadedmetadata', () => {
        durationDisplay.textContent = formatTime(audioElement.duration);
    });
    
    // Allow seeking by clicking on timeline
    timeline.addEventListener('click', (e) => {
        const rect = timeline.getBoundingClientRect();
        const pos = (e.clientX - rect.left) / rect.width;
        audioElement.currentTime = pos * audioElement.duration;
    });
    
    // End of audio
    audioElement.addEventListener('ended', () => {
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
    });
}

            audioPlayer.style.display = 'flex';
            audioPlayerActive = true;
        } else {
            audioPlayer.style.display = 'none';
            audioPlayerActive = false;
        }
    } else {
        // Create and insert audio player
        audioPlayer = createAudioPlayer(url);
        document.body.appendChild(audioPlayer);
        audioPlayerActive = true;
    }
}

            event.preventDefault();
            return false;
        }
        $(event.target).data('lastTouch', now);
    }
}, false);

function showSideDocument(url, type) {
    if (window.innerWidth <= 768) {
        alert("Screen too small for side-by-side view. Please use 'Open in new tab' option.");
        return;
    }

    const paperViewer = document.getElementById('paper-viewer');
    const markSchemeViewer = document.getElementById('mark-scheme-viewer');

    // If trying to display the same document type that's already shown, close it
    if (currentSideDocument === type && markSchemeViewer.style.display === 'block') {
        markSchemeViewer.style.display = 'none';
        paperViewer.classList.remove('shift-left');
        clearSideViewer();
        updateDocumentDropdowns(false, type);
        return;
    }
    
    // Otherwise, show the requested document
    markSchemeViewer.style.display = 'block';
    paperViewer.classList.add('shift-left');
    markSchemeInitialized = false;
    renderPDF(url, 'mark-scheme-pdf-container');
    currentSideDocument = type;
    updateDocumentDropdowns(true, type);
}

function updateDocumentDropdowns(isOpen, type) {
    if (type === 'markscheme') {
        const dropdownToggle = document.getElementById('openMarkSchemeDropdown');
        const sideBySideOption = document.getElementById('open-side-by-side');
        
        if (dropdownToggle && sideBySideOption) {
            dropdownToggle.textContent = isOpen ? 'Close Mark scheme' : 'Open Mark scheme';
            sideBySideOption.textContent = isOpen ? 'Close side by side' : 'Open side by side';
        }
    } else if (type === 'insert') {
        const dropdownToggle = document.getElementById('openInsertDropdown');
        const sideBySideOption = document.getElementById('open-insert-side-by-side');
        
        if (dropdownToggle && sideBySideOption) {
            dropdownToggle.textContent = isOpen ? 'Close Insert' : 'Open Insert';
            sideBySideOption.textContent = isOpen ? 'Close side by side' : 'Open side by side';
        }
    }
}

function clearSideViewer() {
    if (currentPDFDocument) {
        currentPDFDocument.destroy();
        currentPDFDocument = null;
    }
    pendingRenderQueue = [];
    const container = document.getElementById('mark-scheme-pdf-container');
    if (container) {
        container.innerHTML = '';
    }
    currentPDF = null;
    markSchemeInitialized = false;
    currentSideDocument = null;
}

function renderPDF(url, containerId, forceRerender = false) {
    const container = document.getElementById(containerId);
    if (!container) return;

    const loadingMessage = document.getElementById('loading-message');
    
    let relevantRenderedPages;
    if (containerId === 'paper-pdf-container') {
        relevantRenderedPages = renderedPaperPages;
    } else if (containerId === 'mark-scheme-pdf-container') {
        relevantRenderedPages = url.includes('ms') ? renderedMarkSchemePages : renderedInsertPages;
    }
    
    if (containerId === 'mark-scheme-pdf-container' && currentPDF !== url) {
        clearSideViewer();
        currentPDF = url;
        relevantRenderedPages.clear();
    }
    
    if ((containerId === 'paper-pdf-container' && pdfInitialized && !forceRerender) ||
        (containerId === 'mark-scheme-pdf-container' && markSchemeInitialized && 
         currentPDF === url && !forceRerender)) {
        return;
    }

    container.innerHTML = '';
    if (loadingMessage) loadingMessage.style.display = 'block';

    pdfjsLib.getDocument(url).promise.then(function(pdf) {
        currentPDFDocument = pdf;
        if (loadingMessage) loadingMessage.style.display = 'none';
        
        if (containerId === 'paper-pdf-container') {
            pdfInitialized = true;
        } else if (containerId === 'mark-scheme-pdf-container') {
            markSchemeInitialized = true;
            currentSideDocument = url.includes('ms') ? 'markscheme' : 'insert';
        }

        const renderPage = async function(pageNum) {
            if (relevantRenderedPages.has(pageNum)) return;
            
            try {
                const page = await pdf.getPage(pageNum);
                const viewport = page.getViewport({scale: 1});
                const containerWidth = container.clientWidth;
                const scale = containerWidth / viewport.width;
                const scaledViewport = page.getViewport({scale: scale});

                const wrapper = document.createElement('div');
                wrapper.className = 'pdf-page-wrapper';
                wrapper.setAttribute('data-page-number', pageNum);
                wrapper.style.width = `${scaledViewport.width}px`;
                wrapper.style.height = `${scaledViewport.height}px`;

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: scaledViewport
                };

                await page.render(renderContext).promise;

                const editableLayer = document.createElement('div');
                editableLayer.className = 'editable-layer';

                const scribbleCanvas = document.createElement('canvas');
                scribbleCanvas.className = 'scribble-canvas';
                scribbleCanvas.width = canvas.width;
                scribbleCanvas.height = canvas.height;

                initScribble(scribbleCanvas);

                wrapper.appendChild(canvas);
                wrapper.appendChild(editableLayer);
                wrapper.appendChild(scribbleCanvas);
                
                let inserted = false;
                const existingPages = container.querySelectorAll('.pdf-page-wrapper');
                for (let existing of existingPages) {
                    const existingNum = parseInt(existing.getAttribute('data-page-number'));
                    if (existingNum > pageNum) {
                        container.insertBefore(wrapper, existing);
                        inserted = true;
                        break;
                    }
                }

                if (!inserted) {
                    container.appendChild(wrapper);
                }

                relevantRenderedPages.add(pageNum);
                updateCanvasModes();

                if (!isScribbleMode && !isEraserMode) {
                    setupEditableContent(canvas, editableLayer);
                }
            } catch (error) {
                console.error(`Error rendering page ${pageNum}:`, error);
            }
        };

        const renderPages = async () => {
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                await renderPage(pageNum);
            }
        };

        renderPages();
    }).catch(function(error) {
        console.error('Error loading PDF:', error);
        if (loadingMessage) loadingMessage.style.display = 'none';
    });
}

function setupEditableContent(canvas, editableLayer) {
    canvas.addEventListener('click', function(event) {
        if (isScribbleMode || isEraserMode) return;

        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;

        const x = (event.clientX - rect.left) * scaleX;
        const y = (event.clientY - rect.top) * scaleY;

        const editableContent = document.createElement('div');
        editableContent.className = 'editable-content';
        editableContent.contentEditable = true;
        editableContent.style.left = `${x}px`;
        editableContent.style.top = `${y}px`;
        editableContent.style.width = '150px';
        editableContent.style.height = 'auto';
        editableContent.textContent = '';

        editableLayer.appendChild(editableContent);
        editableContent.focus();
    });
}

function initScribble(canvas) {
    const ctx = canvas.getContext('2d');
    if (!ctx) return;

    const eraserSize = 80;
    let drawing = false;
    let lastX = 0;
    let lastY = 0;

    ctx.lineWidth = 2;
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';

    function getCoordinates(e, canvas) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;

        if (e.type.includes('touch')) {
            const touch = e.touches[0] || e.changedTouches[0];
            return {
                x: (touch.clientX - rect.left) * scaleX,
                y: (touch.clientY - rect.top) * scaleY
            };
        } else {
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }
    }

    function startDrawing(e) {
        e.preventDefault();
        drawing = true;
        const coords = getCoordinates(e, canvas);
        lastX = coords.x;
        lastY = coords.y;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
    }

    function draw(e) {
        if (!drawing || (!isScribbleMode && !isEraserMode)) return;
        e.preventDefault();

        const coords = getCoordinates(e, canvas);
        ctx.lineWidth = isEraserMode ? eraserSize : 2;
        ctx.lineTo(coords.x, coords.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(coords.x, coords.y);
    }

    function stopDrawing(e) {
        if (!drawing) return;
        e.preventDefault();
        drawing = false;
        ctx.closePath();
    }

    canvas.addEventListener('mousedown', startDrawing, { passive: false });
    canvas.addEventListener('mousemove', draw, { passive: false });
    canvas.addEventListener('mouseup', stopDrawing, { passive: false });
    canvas.addEventListener('mouseout', stopDrawing, { passive: false });

    canvas.addEventListener('touchstart', startDrawing, { passive: false });
    canvas.addEventListener('touchmove', draw, { passive: false });
    canvas.addEventListener('touchend', stopDrawing, { passive: false });
    canvas.addEventListener('touchcancel', stopDrawing, { passive: false });
}

function toggleMode(mode) {
    currentMode = mode;
    switch (mode) {
        case 'typing':
            isScribbleMode = false;
            isEraserMode = false;
            break;
        case 'scribble':
            if (scribblealert === 0) {
                alert("You cannot scroll with scribble mode on iPad. Switch to typing mode to scroll on iPad.");
                scribblealert += 1;
            }
            isScribbleMode = true;
            isEraserMode = false;
            break;
        case 'erase':
            isScribbleMode = false;
            isEraserMode = true;
            break;
    }
    updateDropdownText();
    updateCanvasModes();
}

function updateDropdownText() {
    const dropdownButton = document.getElementById('modetoggle');
    if (!dropdownButton) return;
    
    dropdownButton.textContent = currentMode.charAt(0).toUpperCase() + currentMode.slice(1) + ' Mode';
}

function updateCanvasModes() {
    const canvases = document.querySelectorAll('.scribble-canvas');
    canvases.forEach(canvas => {
        const ctx = canvas.getContext('2d');
        if (ctx) {
            ctx.globalCompositeOperation = isEraserMode ? 'destination-out' : 'source-over';
            canvas.style.pointerEvents = isScribbleMode || isEraserMode ? 'auto' : 'none';
        }
    });
}

                });
            }
        }

    const openNewTabButton = document.getElementById('open-new-tab');
    const openInsertSideBySideButton = document.getElementById('open-insert-side-by-side');
    const openInsertNewTabButton = document.getElementById('open-insert-new-tab');

        // Disable the mark scheme dropdown and buttons

            openMarkSchemeDropdown.textContent = 'No Mark Scheme Available';

            openMarkSchemeDropdown.style.cursor = 'not-allowed';

            openMarkSchemeDropdown.removeAttribute('role');

            // Hide dropdown menu
            const markSchemeDropdownMenu = document.querySelector('[aria-labelledby="openMarkSchemeDropdown"]');
            if (markSchemeDropdownMenu) {
                markSchemeDropdownMenu.style.display = 'none';
            }
        }
    } else {

            openSideBySideButton.addEventListener('click', function() {
                showSideDocument(markSchemeUrl, 'markscheme');
            });
        }
    }

        openNewTabButton.addEventListener('click', function() {

                    'subjectset': '{{ papers.0.sets }}',
                    'subjectyear': '{{ papers.0.year }}',
                    'csrfmiddlewaretoken': '{{ csrf_token }}'

                success: function(response) {

                },
                error: function(xhr, errmsg, err) {
                    console.log('Ajax request failed');
                    console.log(xhr.status + ": " + xhr.responseText);
                }
            });
        });
    }

        if (openInsertSideBySideButton) {
            openInsertSideBySideButton.addEventListener('click', function() {
                showSideDocument("{{ insert.0.file.url }}", 'insert');
            });
        }

                window.open('/igcseinsert/', '_blank');

                    url: '/igcseinsert/',

                        'subjectyear': '{{ papers.0.year }}',

                    },

                        console.log('Ajax request successful');

                        console.log('Ajax request failed');
                        console.log(xhr.status + ": " + xhr.responseText);
                    }
                });
            });

    document.getElementById('download-paper')?.addEventListener('click', async function(e) {
        e.preventDefault();
        
        const originalText = this.textContent;
        this.textContent = 'Downloading...';
        this.disabled = true;

        async function downloadPDF(url, filename) {
            // Check if URL is valid (not empty, None, or undefined)
            if (!url || url === "None" || url === "") {
                console.log(`Skipping download for ${filename} - URL not available`);
                return false;
            }
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Download failed');
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                iframe.contentWindow.document.open();
                iframe.contentWindow.document.write(
                    `<a id="download" download="${filename}" href="${blobUrl}"></a>`
                );
                iframe.contentWindow.document.close();
                
                const downloadLink = iframe.contentWindow.document.getElementById('download');
                downloadLink.click();
                
                setTimeout(() => {
                    document.body.removeChild(iframe);
                    window.URL.revokeObjectURL(blobUrl);
                }, 1000);
                
                return true;
            } catch (error) {
                console.error(`Download error for ${filename}:`, error);
                return false;
            }
        }

        try {
            // Download the question paper
            const paperUrl = "{{ papers.0.file.url }}";
            const paperSuccess = await downloadPDF(
                paperUrl, 
                '{{ papers.0.subject }}_Question_Paper.pdf'
            );

            if (paperSuccess) {
                // Download mark scheme if available
                const msUrl = "{{ ms.0.file.url }}";
                setTimeout(async () => {
                    await downloadPDF(
                        msUrl, 
                        '{{ ms.0.subject }}_MarkScheme.pdf'
                    );
                    
                    // Download insert if available
                    const insertUrl = "{{ insert.0.file.url }}";
                    if (insertUrl && insertUrl !== "None" && insertUrl !== "") {
                        // Check if it's an audio file
                        const fileExtension = insertUrl.split('.').pop().toLowerCase();
                        const fileName = fileExtension === 'mp3' ? 
                            "{{ papers.0.subject }}_Insert.mp3" : 
                            "{{ papers.0.subject }}_Insert.pdf";
                            
                        await downloadPDF(insertUrl, fileName);
                    }
                }, 300);
            }
        } catch (error) {
            alert('Download failed. Please try again.');
        } finally {
            this.textContent = originalText;
            this.disabled = false;
        }
    });

    const dropdownItems = document.querySelectorAll('.dropdown-menu .dropdown-item[data-mode]');
    dropdownItems.forEach(item => {
        item.addEventListener('click', function() {
            const mode = this.getAttribute('data-mode');
            if (mode) toggleMode(mode);
        });
    });

    document.addEventListener('touchend', function(event) {
        const now = Date.now();
        const lastTap = $(event.target).data('lastTap') || now + 1;
        const delta = now - lastTap;
        if (delta < 500 && delta > 0) {
            event.preventDefault();
        }
        $(event.target).data('lastTap', now);
    });

    const navbar = document.querySelector('.navbar');
    if (navbar) {
        let touchStartY = 0;
        navbar.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        navbar.addEventListener('touchmove', function(e) {
            const touchY = e.touches[0].clientY;
            const diff = touchStartY - touchY;

            if (Math.abs(diff) > 50) {
                navbar.style.transform = diff > 0 ? 'translateY(-100%)' : 'translateY(0)';
            }
        }, { passive: true });
    }
});
