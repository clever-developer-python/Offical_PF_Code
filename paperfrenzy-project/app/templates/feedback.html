  <div class="main-content">
    <div class="form-container">
      <center><h2 id="txtchange">Contact Form</h2></center>
      <form>
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Enter your email" maxlength="100" required>
        </div>
        <div class="form-group">
          <textarea class="form-control" id="message" rows="6" placeholder="Enter your message (max 300 charecters)" maxlength="300" required></textarea>
        </div>
        <center><button type="submit" id="btn" class="btn btn-primary">Submit</button></center>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      const btn = document.getElementById('btn');

      form.addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        fetch('{% url "r" %}', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
          },
          body: JSON.stringify({ email, message })
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            document.getElementById('txtchange').innerText = 'Message sent Successfully'
            alert("We will try reply as soon as possible!")
            form.reset();
          } else {
            alert('An error occurred while submitting your message.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred while submitting your message.');
        });
      });
    });
  </script>
