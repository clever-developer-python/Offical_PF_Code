    if (event.changedTouches.length === 1) {

        const lastTouch = $(event.target).data('lastTouch') || now + 1;
        const delta = now - lastTouch;
        if (delta < 500 && delta > 0) {
            event.preventDefault();
            return false;
        }
        $(event.target).data('lastTouch', now);
    }
}, false);

function toggleMode(mode) {
    currentMode = mode;
    switch (mode) {
        case 'typing':
            isScribbleMode = false;
            isEraserMode = false;
            break;
        case 'scribble':
            if (scribblealert === 0) {
                alert("You cannot scroll with scribble mode on iPad. Switch to typing mode to scroll on iPad.");
                scribblealert += 1;
            }
            isScribbleMode = true;
            isEraserMode = false;
            break;
        case 'erase':
            isScribbleMode = false;
            isEraserMode = true;
            break;
    }
    updateDropdownText();
    updateCanvasModes();
}

function updateDropdownText() {
    const dropdownButton = document.getElementById('modetoggle');
    if (!dropdownButton) return;
    
    switch (currentMode) {
        case 'typing':
            dropdownButton.textContent = 'Typing Mode';
            break;
        case 'scribble':
            dropdownButton.textContent = 'Scribble Mode';
            break;
        case 'erase':
            dropdownButton.textContent = 'Eraser Mode';
            break;
    }
}

function updateCanvasModes() {
    const canvases = document.querySelectorAll('.scribble-canvas');
    canvases.forEach(canvas => {
        const ctx = canvas.getContext('2d');
        if (ctx) {
            ctx.globalCompositeOperation = isEraserMode ? 'destination-out' : 'source-over';
            canvas.style.pointerEvents = isScribbleMode || isEraserMode ? 'auto' : 'none';
        }
    });
}

function initScribble(canvas) {
    const ctx = canvas.getContext('2d');
    if (!ctx) return;

    const eraserSize = 80;
    let drawing = false;
    let lastX = 0;
    let lastY = 0;

    ctx.lineWidth = 2;
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';

    function getCoordinates(e, canvas) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;

        if (e.type.includes('touch')) {
            const touch = e.touches[0] || e.changedTouches[0];
            return {
                x: (touch.clientX - rect.left) * scaleX,
                y: (touch.clientY - rect.top) * scaleY
            };
        } else {
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }
    }

    function startDrawing(e) {
        e.preventDefault();
        drawing = true;
        const coords = getCoordinates(e, canvas);
        lastX = coords.x;
        lastY = coords.y;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
    }

    function draw(e) {
        if (!drawing || (!isScribbleMode && !isEraserMode)) return;
        e.preventDefault();

        const coords = getCoordinates(e, canvas);
        ctx.lineWidth = isEraserMode ? eraserSize : 2;
        ctx.lineTo(coords.x, coords.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(coords.x, coords.y);
    }

    function stopDrawing(e) {
        if (!drawing) return;
        e.preventDefault();
        drawing = false;
        ctx.closePath();
    }

    // Mouse events
    canvas.addEventListener('mousedown', startDrawing, { passive: false });
    canvas.addEventListener('mousemove', draw, { passive: false });
    canvas.addEventListener('mouseup', stopDrawing, { passive: false });
    canvas.addEventListener('mouseout', stopDrawing, { passive: false });

    // Touch events
    canvas.addEventListener('touchstart', startDrawing, { passive: false });
    canvas.addEventListener('touchmove', draw, { passive: false });
    canvas.addEventListener('touchend', stopDrawing, { passive: false });
    canvas.addEventListener('touchcancel', stopDrawing, { passive: false });
}

function renderPDF(url, containerId, forceRerender = false) {
    const container = document.getElementById(containerId);
    if (!container) return;

    const loadingMessage = document.getElementById('loading-message');
    
    // Reset rendered pages tracking on new render
    renderedPages.clear();
    
    // Check if PDF is already rendered and no force rerender is requested
    if ((containerId === 'paper-pdf-container' && pdfInitialized && !forceRerender) ||
        (containerId === 'mark-scheme-pdf-container' && markSchemeInitialized && !forceRerender)) {
        return;
    }

    container.innerHTML = '';
    if (loadingMessage) loadingMessage.style.display = 'block';

    pdfjsLib.getDocument(url).promise.then(function(pdf) {
        if (loadingMessage) loadingMessage.style.display = 'none';
        
        // Set initialization flags
        if (containerId === 'paper-pdf-container') {
            pdfInitialized = true;
        } else if (containerId === 'mark-scheme-pdf-container') {
            markSchemeInitialized = true;
        }

        const renderPage = async function(pageNum) {
            // Check if page is already rendered
            if (renderedPages.has(pageNum)) return;
            
            try {
                const page = await pdf.getPage(pageNum);
                const viewport = page.getViewport({scale: 1});
                const containerWidth = container.clientWidth;
                const scale = containerWidth / viewport.width;
                const scaledViewport = page.getViewport({scale: scale});

                const wrapper = document.createElement('div');
                wrapper.className = 'pdf-page-wrapper';
                wrapper.setAttribute('data-page-number', pageNum);
                wrapper.style.width = `${scaledViewport.width}px`;
                wrapper.style.height = `${scaledViewport.height}px`;

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: scaledViewport
                };

                await page.render(renderContext).promise;

                const editableLayer = document.createElement('div');
                editableLayer.className = 'editable-layer';

                const scribbleCanvas = document.createElement('canvas');
                scribbleCanvas.className = 'scribble-canvas';
                scribbleCanvas.width = canvas.width;
                scribbleCanvas.height = canvas.height;

                initScribble(scribbleCanvas);

                wrapper.appendChild(canvas);
                wrapper.appendChild(editableLayer);
                wrapper.appendChild(scribbleCanvas);
                
                // Insert page in correct order
                let inserted = false;
                const existingPages = container.querySelectorAll('.pdf-page-wrapper');
                for (let existing of existingPages) {
                    const existingNum = parseInt(existing.getAttribute('data-page-number'));
                    if (existingNum > pageNum) {
                        container.insertBefore(wrapper, existing);
                        inserted = true;
                        break;
                    }
                }
                if (!inserted) {
                    container.appendChild(wrapper);
                }

                renderedPages.add(pageNum);
                updateCanvasModes();

                if (!isScribbleMode && !isEraserMode) {
                    setupEditableContent(canvas, editableLayer);
                }
            } catch (error) {
                console.error(`Error rendering page ${pageNum}:`, error);
            }
        };

        // Render pages sequentially
        const renderPages = async () => {
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                await renderPage(pageNum);
            }
        };

        renderPages();
    }).catch(function(error) {
        console.error('Error loading PDF:', error);
        if (loadingMessage) loadingMessage.style.display = 'none';
    });
}


function setupEditableContent(canvas, editableLayer) {
    canvas.addEventListener('click', function(event) {
        if (isScribbleMode || isEraserMode) return;

        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;

        const x = (event.clientX - rect.left) * scaleX;
        const y = (event.clientY - rect.top) * scaleY;

        const editableContent = document.createElement('div');
        editableContent.className = 'editable-content';
        editableContent.contentEditable = true;
        editableContent.style.left = `${x}px`;
        editableContent.style.top = `${y}px`;
        editableContent.style.width = '150px';
        editableContent.style.height = 'auto';
        editableContent.textContent = '';

        editableLayer.appendChild(editableContent);
        editableContent.focus();

        if (window.interact) {
            interact(editableContent)
                .draggable({
                    onmove(event) {
                        const x = (parseFloat(editableContent.getAttribute('data-x')) || 0) + event.dx;
                        const y = (parseFloat(editableContent.getAttribute('data-y')) || 0) + event.dy;

                        editableContent.style.transform = `translate(${x}px, ${y}px)`;
                        editableContent.setAttribute('data-x', x);
                        editableContent.setAttribute('data-y', y);
                    }
                })
                .resizable({
                    edges: { left: true, right: true, bottom: true, top: true },
                    onmove(event) {
                        const { x, y } = event.target.dataset;
                        event.target.style.width = `${event.rect.width}px`;
                        event.target.style.height = `${event.rect.height}px`;
                        event.target.style.transform = `translate(${x}px, ${y}px)`;
                    }
                });
        }
    });
}

function updateMarkSchemeDropdown(isOpen) {
    const dropdownToggle = document.getElementById('openMarkSchemeDropdown');
    const sideBySideOption = document.getElementById('open-side-by-side');
    
    if (!dropdownToggle || !sideBySideOption) return;

    if (isOpen) {
        dropdownToggle.textContent = 'Close Mark scheme';
        sideBySideOption.textContent = 'Close side by side';
    } else {
        dropdownToggle.textContent = 'Open Mark scheme';
        sideBySideOption.textContent = 'Open side by side';
    }
}

// Debounced resize handler
function debounce(func, wait) {
    let timeout;
    return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
    };
}

const handleResize = debounce(function() {
    const currentWidth = window.innerWidth;
    // Only re-render if width changed significantly (handles iOS safari address bar show/hide)
    if (Math.abs(currentWidth - lastWindowWidth) > 50) {
        lastWindowWidth = currentWidth;
        
        // Force rerender only if significant width change
        renderPDF("{{ papers.0.file.url }}", 'paper-pdf-container', true);
        if (document.getElementById('mark-scheme-viewer').style.display !== 'none') {
            renderPDF("{{ ms.0.file.url }}", 'mark-scheme-pdf-container', true);
        }
    }
}, 250);

window.addEventListener('resize', handleResize);

document.addEventListener('DOMContentLoaded', function() {
    // Initial PDF render
    renderPDF("{{ papers.0.file.url }}", 'paper-pdf-container');

    // Setup mark scheme buttons
    const openSideBySideButton = document.getElementById('open-side-by-side');
    const openNewTabButton = document.getElementById('open-new-tab');

    if (openSideBySideButton) {
        openSideBySideButton.addEventListener('click', function() {
            if (window.innerWidth <= 768) {
                alert("Your screen size is too small to open the marking scheme side by side. Please use the 'Open in new tab' option instead.");
                return;
            }

            const paperViewer = document.getElementById('paper-viewer');
            const markSchemeViewer = document.getElementById('mark-scheme-viewer');

            if (!paperViewer || !markSchemeViewer) return;

            if (markSchemeViewer.style.display === 'none' || markSchemeViewer.style.display === '') {
                markSchemeViewer.style.display = 'block';
                paperViewer.classList.add('shift-left');
                renderPDF("{{ ms.0.file.url }}", 'mark-scheme-pdf-container');
                updateMarkSchemeDropdown(true);
            } else {
                markSchemeViewer.style.display = 'none';
                paperViewer.classList.remove('shift-left');
                updateMarkSchemeDropdown(false);
            }
        });
    }

    if (openNewTabButton) {
        openNewTabButton.addEventListener('click', function() {
            window.open('/openmsjee/', '_blank');

            $.ajax({
                url: '/openmsjee/',
                type: 'POST',
                data: {
                    'subjectname': '{{ papers.0.subject }}',
                    'subjectset': '{{ papers.0.sets }}',
                    'subjectyear': '{{ papers.0.year }}',
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function(response) {
                    console.log('Ajax request successful');
                },
                error: function(xhr, errmsg, err) {
                    console.log('Ajax request failed');
                    console.log(xhr.status + ": " + xhr.responseText);
                }
            });
        });
    }

    // Setup download button
    document.getElementById('download-paper')?.addEventListener('click', async function(e) {
        e.preventDefault();
        
        // Show loading state
        const originalText = this.textContent;
        this.textContent = 'Downloading...';
        this.disabled = true;

        async function downloadPDF(url, filename) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Download failed');
                
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                // Force download using iframe to prevent navigation
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                iframe.contentWindow.document.open();
                iframe.contentWindow.document.write(
                    `<a id="download" download="${filename}" href="${blobUrl}"></a>`
                );
                iframe.contentWindow.document.close();
                
                const downloadLink = iframe.contentWindow.document.getElementById('download');
                downloadLink.click();
                
                // Cleanup
                setTimeout(() => {
                    document.body.removeChild(iframe);
                    window.URL.revokeObjectURL(blobUrl);
                }, 1000);
                
                return true;
            } catch (error) {
                console.error('Download error:', error);
                return false;
            }
        }

        try {
            // Download question paper
            const paperSuccess = await downloadPDF(
                "{{ papers.0.file.url }}", 
                '{{ papers.0.subject }}_Question_Paper.pdf'
            );
            
        } catch (error) {
            alert('Download failed. Please try again.');
        } finally {
            // Reset button state
            this.textContent = originalText;
            this.disabled = false;
        }
    });

    // Setup mode toggle dropdown items
    const dropdownItems = document.querySelectorAll('.dropdown-menu .dropdown-item[data-mode]');
    dropdownItems.forEach(item => {
        item.addEventListener('click', function() {
            const mode = this.getAttribute('data-mode');
            if (mode) toggleMode(mode);
        });
    });

    // Initialize mark scheme dropdown state
    updateMarkSchemeDropdown(false);

    // Prevent iOS double-tap zoom
    document.addEventListener('touchend', function(event) {
        const now = Date.now();
        const lastTap = $(event.target).data('lastTap') || now + 1;
        const delta = now - lastTap;
        if (delta < 500 && delta > 0) {
            event.preventDefault();
        }
        $(event.target).data('lastTap', now);
    });

    // Add touch event handling for mobile navigation
    const navbar = document.querySelector('.navbar');
    if (navbar) {
        let touchStartY = 0;
        navbar.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        navbar.addEventListener('touchmove', function(e) {
            const touchY = e.touches[0].clientY;
            const diff = touchStartY - touchY;

            // Only hide/show navbar on significant vertical scroll
            if (Math.abs(diff) > 50) {
                navbar.style.transform = diff > 0 ? 'translateY(-100%)' : 'translateY(0)';
            }
        }, { passive: true });
    }
});
    </script>
