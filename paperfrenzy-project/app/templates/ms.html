<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

let isScribbleMode = false;
let isEraserMode = false;
let scribblealert = 0;
let currentMode = false;
let pdfInitialized = false; 
let renderedPages = new Set();
let lastWindowWidth = window.innerWidth;

$(document).ready(function() {
   $('[data-toggle="dropdown"]').dropdown();
});

$('#autocorrect').on('click', function(e) {
   e.preventDefault();
   $('#autocorrect-box').toggle();
   const myElement = document.getElementById('autocorrect-box');

   if (myElement) {
       const style = getComputedStyle(myElement);
       if (style.display !== 'none' && style.visibility !== 'hidden') {
           document.getElementById('autocorrect').innerText = 'Close DoubtAI'
       } else {
           document.getElementById('autocorrect').innerText = 'Ask DoubtAI'
       }
   } else {
       console.log('Error');
   }
});

document.querySelectorAll('.dropdown-toggle').forEach(function (toggle) {
   toggle.addEventListener('click', function () {
       var dropdown = this.closest('.dropdown');
       dropdown.classList.toggle('show');
   });
});

document.addEventListener('click', function (event) {
   if (!event.target.closest('.dropdown')) {
       document.querySelectorAll('.dropdown').forEach(function (dropdown) {
           dropdown.classList.remove('show');
       });
   }
});

$(document).ready(function() {
   $('#search-button').on('click', function() {
       const query = $('.autocorrect-input').val();
       document.getElementById("autocorrect-message").innerText = "Answering... Reply may take sometime depending on your internet";

       $.ajax({
           url: '/search/',
           type: 'POST',
           data: {
               'query': query,
               'csrfmiddlewaretoken': '{{ csrf_token }}'
           },
           success: function(response) {
               $('.autocorrect-message').text(response.message);
           },
           error: function(xhr, errmsg, err) {
               console.log(xhr.status + ": " + xhr.responseText);
           }
       });
   });
});

function toggleMode(mode) {
   currentMode = mode;
   switch (mode) {
       case 'typing':
           isScribbleMode = false;
           isEraserMode = false;
           break;
       case 'scribble':
           if (scribblealert == 0) {
               alert("You cannot scroll with scribble mode on iPad. Switch to typing mode to scroll on iPad.");
               scribblealert += 1;
           }
           isScribbleMode = true;
           isEraserMode = false;
           break;
       case 'erase':
           isScribbleMode = false;
           isEraserMode = true;
           break;
   }
   updateDropdownText();
   updateCanvasModes();
}

function updateDropdownText() {
   const dropdownButton = document.getElementById('modetoggle');
   switch (currentMode) {
       case 'typing':
           dropdownButton.textContent = 'Typing Mode';
           break;
       case 'scribble':
           dropdownButton.textContent = 'Scribble Mode';
           break;
       case 'erase':
           dropdownButton.textContent = 'Eraser Mode';
           break;
   }
}

function updateCanvasModes() {
   const canvases = document.querySelectorAll('.scribble-canvas');
   canvases.forEach(canvas => {
       const ctx = canvas.getContext('2d');
       ctx.globalCompositeOperation = isEraserMode ? 'destination-out' : 'source-over';
       canvas.style.pointerEvents = isScribbleMode || isEraserMode ? 'auto' : 'none';
   });
}

function initScribble(canvas) {
   const ctx = canvas.getContext('2d');
   const eraserSize = 80;

   ctx.lineWidth = 2;
   ctx.lineJoin = 'round';
   ctx.lineCap = 'round';

   let drawing = false;

   function startDrawing(e) {
       drawing = true;
       ctx.beginPath();
       ctx.moveTo(e.offsetX, e.offsetY);
   }

   function draw(e) {
       if (drawing && (isScribbleMode || isEraserMode)) {
           ctx.lineWidth = isEraserMode ? eraserSize : 2;
           ctx.lineTo(e.offsetX, e.offsetY);
           ctx.stroke();
       }
   }

   function stopDrawing() {
       drawing = false;
   }

   canvas.addEventListener('mousedown', startDrawing);
   canvas.addEventListener('mousemove', draw);
   canvas.addEventListener('mouseup', stopDrawing);
   canvas.addEventListener('mouseout', stopDrawing);

   canvas.addEventListener('touchstart', (e) => {
       e.preventDefault();
       const rect = canvas.getBoundingClientRect();
       const touch = e.touches[0];
       const offsetX = touch.clientX - rect.left;
       const offsetY = touch.clientY - rect.top;
       startDrawing({ offsetX, offsetY });
   });

   canvas.addEventListener('touchmove', (e) => {
       e.preventDefault();
       const rect = canvas.getBoundingClientRect();
       const touch = e.touches[0];
       const offsetX = touch.clientX - rect.left;
       const offsetY = touch.clientY - rect.top;
       draw({ offsetX, offsetY });
   });

   canvas.addEventListener('touchend', stopDrawing);
   canvas.addEventListener('touchcancel', stopDrawing);
}

function renderPDF(url, containerId, forceRerender = false) {
   const container = document.getElementById(containerId);
   if (!container) return;

   const loadingMessage = document.getElementById('loading-message');
   
   renderedPages.clear();
   
   if (pdfInitialized && !forceRerender) return;

   container.innerHTML = '';
   if (loadingMessage) loadingMessage.style.display = 'block';

   pdfjsLib.getDocument(url).promise.then(function(pdf) {
       if (loadingMessage) loadingMessage.style.display = 'none';
       pdfInitialized = true;

       const renderPage = async function(pageNum) {
           if (renderedPages.has(pageNum)) return;
           
           try {
               const page = await pdf.getPage(pageNum);
               const viewport = page.getViewport({scale: 1});
               const containerWidth = container.clientWidth;
               const scale = containerWidth / viewport.width;
               const scaledViewport = page.getViewport({scale: scale});

               const wrapper = document.createElement('div');
               wrapper.className = 'pdf-page-wrapper';
               wrapper.setAttribute('data-page-number', pageNum);
               wrapper.style.width = `${scaledViewport.width}px`;
               wrapper.style.height = `${scaledViewport.height}px`;

               const canvas = document.createElement('canvas');
               const context = canvas.getContext('2d');
               canvas.height = scaledViewport.height;
               canvas.width = scaledViewport.width;

               const renderContext = {
                   canvasContext: context,
                   viewport: scaledViewport
               };

               await page.render(renderContext).promise;

               const editableLayer = document.createElement('div');
               editableLayer.className = 'editable-layer';

               const scribbleCanvas = document.createElement('canvas');
               scribbleCanvas.className = 'scribble-canvas';
               scribbleCanvas.width = canvas.width;
               scribbleCanvas.height = canvas.height;

               initScribble(scribbleCanvas);

               wrapper.appendChild(canvas);
               wrapper.appendChild(editableLayer);
               wrapper.appendChild(scribbleCanvas);

               let inserted = false;
               const existingPages = container.querySelectorAll('.pdf-page-wrapper');
               for (let existing of existingPages) {
                   const existingNum = parseInt(existing.getAttribute('data-page-number'));
                   if (existingNum > pageNum) {
                       container.insertBefore(wrapper, existing);
                       inserted = true;
                       break;
                   }
               }
               if (!inserted) {
                   container.appendChild(wrapper);
               }

               renderedPages.add(pageNum);
               updateCanvasModes();

               canvas.addEventListener('click', function(event) {
                   setupEditableContent(canvas, editableLayer, event);
               });

           } catch (error) {
               console.error(`Error rendering page ${pageNum}:`, error);
           }
       };

       const renderPages = async () => {
           for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
               await renderPage(pageNum);
           }
       };

       renderPages();
   }).catch(function(error) {
       console.error('Error loading PDF:', error);
       if (loadingMessage) loadingMessage.style.display = 'none';
   });
}

function setupEditableContent(canvas, editableLayer, event) {
   if (isScribbleMode || isEraserMode) return;

   const rect = canvas.getBoundingClientRect();
   const scaleX = canvas.width / rect.width;
   const scaleY = canvas.height / rect.height;

   const x = (event.clientX - rect.left) * scaleX;
   const y = (event.clientY - rect.top) * scaleY;

   const editableContent = document.createElement('div');
   editableContent.className = 'editable-content';
   editableContent.contentEditable = true;
   editableContent.style.left = `${x}px`;
   editableContent.style.top = `${y}px`;
   editableContent.style.width = '150px';
   editableContent.style.height = 'auto';
   editableContent.textContent = '';

   editableLayer.appendChild(editableContent);
   editableContent.focus();

   if (window.interact) {
       interact(editableContent)
           .draggable({
               onmove(event) {
                   const x = (parseFloat(editableContent.getAttribute('data-x')) || 0) + event.dx;
                   const y = (parseFloat(editableContent.getAttribute('data-y')) || 0) + event.dy;

                   editableContent.style.transform = `translate(${x}px, ${y}px)`;
                   editableContent.setAttribute('data-x', x);
                   editableContent.setAttribute('data-y', y);
               }
           })
           .resizable({
               edges: { left: true, right: true, bottom: true, top: true },
               onmove(event) {
                   const { x, y } = event.target.dataset;
                   event.target.style.width = `${event.rect.width}px`;
                   event.target.style.height = `${event.rect.height}px`;
                   event.target.style.transform = `translate(${x}px, ${y}px)`;
               }
           });
   }
}

// Debounce function
function debounce(func, wait) {
   let timeout;
   return function(...args) {
       clearTimeout(timeout);
       timeout = setTimeout(() => func.apply(this, args), wait);
   };
}

const handleResize = debounce(function() {
   const currentWidth = window.innerWidth;
   if (Math.abs(currentWidth - lastWindowWidth) > 50) {
       lastWindowWidth = currentWidth;
       renderPDF("{{ ms.0.file.url }}", 'paper-pdf-container', true);
   }
}, 250);

window.addEventListener('resize', handleResize);

document.addEventListener('DOMContentLoaded', function() {
   renderPDF("{{ ms.0.file.url }}", 'paper-pdf-container');

   document.getElementById('download-paper')?.addEventListener('click', async function(e) {
       e.preventDefault();
       
       const originalText = this.textContent;
       this.textContent = 'Downloading...';
       this.disabled = true;

       async function downloadPDF(url, filename) {
           try {
               const response = await fetch(url);
               if (!response.ok) throw new Error('Download failed');
               
               const blob = await response.blob();
               const blobUrl = window.URL.createObjectURL(blob);
               
               const iframe = document.createElement('iframe');
               iframe.style.display = 'none';
               document.body.appendChild(iframe);
               
               iframe.contentWindow.document.open();
               iframe.contentWindow.document.write(
                   `<a id="download" download="${filename}" href="${blobUrl}"></a>`
               );
               iframe.contentWindow.document.close();
               
               iframe.contentWindow.document.getElementById('download').click();
               
               setTimeout(() => {
                   document.body.removeChild(iframe);
                   window.URL.revokeObjectURL(blobUrl);
               }, 1000);
               
               return true;
           } catch (error) {
               console.error('Download error:', error);
               return false;
           }
       }

       try {
           await downloadPDF(
               "{{ ms.0.file.url }}", 
               '{{ ms.0.subject }}_MarkScheme.pdf'
           );
           await downloadPDF(
               "{{ papers.0.file.url }}", 
               '{{ papers.0.subject }}_Paper.pdf'
           );
       } catch (error) {
           alert('Download failed. Please try again.');
       } finally {
           this.textContent = originalText;
           this.disabled = false;
       }
   });

   const dropdownItems = document.querySelectorAll('.dropdown-menu .dropdown-item[data-mode]');
   dropdownItems.forEach(item => {
       item.addEventListener('click', function() {
           const mode = this.getAttribute('data-mode');
           if (mode) toggleMode(mode);
       });
   });

   // Prevent iOS double-tap zoom
   document.addEventListener('touchend', function(event) {
       const now = Date.now();
       const lastTap = $(event.target).data('lastTap') || now + 1;
       if (now - lastTap < 500) {
           event.preventDefault();
       }
       $(event.target).data('lastTap', now);
   });

   // Mobile navbar touch handling
   const navbar = document.querySelector('.navbar');
   if (navbar) {
       let touchStartY = 0;
       navbar.addEventListener('touchstart', function(e) {
           touchStartY = e.touches[0].clientY;
       }, { passive: true });

       navbar.addEventListener('touchmove', function(e) {
           const touchY = e.touches[0].clientY;
           const diff = touchStartY - touchY;

           if (Math.abs(diff) > 50) {
               navbar.style.transform = diff > 0 ? 'translateY(-100%)' : 'translateY(0)';
           }
       }, { passive: true });
   }
});

function updateMarkSchemeDropdown(isOpen) {
    const openSideBySideButton = document.getElementById('open-side-by-side');
    const openNewTabButton = document.getElementById('open-new-tab');
    const modeToggle = document.getElementById('modetoggle');
    const modalToggle = document.getElementById('modal-toggle');

    if (window.innerWidth <= 768) {
        if (openSideBySideButton) openSideBySideButton.style.display = 'none';
        if (modeToggle) modeToggle.style.display = 'none';
        if (modalToggle) modalToggle.style.display = 'none';
    } else {
        if (openSideBySideButton) openSideBySideButton.style.display = 'block';
        if (modeToggle) modeToggle.style.display = 'block';
        if (modalToggle) modalToggle.style.display = 'block';
    }
}

// Analytics events
function trackEvent(eventName, properties = {}) {
    try {
        if (window.usermaven) {
            window.usermaven('track', eventName, properties);
        }
    } catch (error) {
        console.error('Error tracking event:', error);
    }
}

// Performance monitoring
let renderStartTime;

function startRenderTimer() {
    renderStartTime = performance.now();
}

function endRenderTimer() {
    if (renderStartTime) {
        const renderTime = performance.now() - renderStartTime;
        trackEvent('PDF_RENDER_COMPLETE', { renderTime });
    }
}

// Error handling
window.onerror = function(msg, url, lineNo, columnNo, error) {
    console.error('Error: ', msg, url, lineNo, columnNo, error);
    trackEvent('JS_ERROR', {
        message: msg,
        url,
        lineNo,
        columnNo,
        errorStack: error?.stack
    });
    return false;
};

// Service worker registration
if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').catch(function(err) {
            console.error('ServiceWorker registration failed:', err);
        });
    });
}
